<html>
    <head>
        <title>Login | Tick-et Out</title>
        <link rel="stylesheet" type="text/css" href="css/login.css">
    </head>
    <body>
        <div class="sign-in-form">
            <form class="login_form" action="index.html" method="post" name="form" onsubmit="return validated()">
                <h1>Tick-et Out</h1>
                <input type="text" placeholder="Email" name="email">
                <input type="password" placeholder="Password" name="password">
                <div id="account_error">Error Username or Password</div>
                <p><span><input type="checkbox"></span>Keep me logged in</p>
                <hr>
                <button type="submit">
                    Sign In
                </button>
                <hr>
                <p>Don't have an account? <a class="sign-in-btn" href="signup.html">Sign up</a></p>
            </form>
        </div>
        <script src="javascript/login.js"></script>
    </body>
</html>
